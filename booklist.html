<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>하아ㅏㅏㅏㅏ....</title>
    </head>

    <body>
        <h1>book list</h1> 
        <hr>
        
        <table width="100%" border="1">
            <tr>
                <th>number</th>
                <th>title</th>
                <th>이름</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
            <% data.forEach(function(book, index){   %>
            <tr>
                <td> <%= book.number %> </td>
                <td> <%= book.genre %> </td>
                <td> <%= book.name  %></td>
                <td> <%= book.writer %> </td>
                <td> <%= book.releasedate %> </td>
            </tr>
            
            <%
            });
            %>
        </table>
        <hr>
        <form action="/create" method="get">
            <input type="submit" value="create">
        </form>
    </body>
</html>
